<div class="container">
    <h1>Riepilogo Pagamento Bollettino</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Dati Bollettino</h5>
            <p><strong>Codice Bollettino:</strong> {{bollettino.codiceBollettino}}</p>
            <p><strong>Conto Corrente:</strong> {{bollettino.cc}}</p>
            <p><strong>Importo:</strong> {{bollettino.importo}} â‚¬</p>
            <p><strong>Causale:</strong> {{bollettino.causale}}</p>
        </div>
    </div>
    <h2>Dettagli Pagamento</h2>
    <form [formGroup]="payform" (ngSubmit)="onSubmit()">
        <div class="form-group col-6" style="display: inline-block;">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" formControlName="nome" required>
        </div>
        <div class="form-group col-6" style="display: inline-block;">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" class="form-control" formControlName="cognome" required>
        </div>
        <div class="form-group">
            <label for="codiceCarta">Codice Carta di Credito</label>
            <input type="text" id="codiceCarta" name="codiceCarta" class="form-control" formControlName="codiceCarta" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!payform.valid">Conferma Pagamento</button>
        <a routerLink="uscita" class="btn btn-link uscita">Uscita</a>
    </form>
    
</div>
